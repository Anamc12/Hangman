<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Hangman Game</h1>
      <h3>Choose the alphabet below to guess the word.</h3>
      <div class="letter-div"></div>
      <div class="word-div"></div>
      <h3><p><img src="https://img.icons8.com/windows/32/000000/like--v2.png"/>: <span class="lives">10</span></p></h3>
      <div class="row hint-div">
        <button class="reset-btn" class="btn btn-warning">Reset</button>
      </div>
    </div>
    <div class="notif hidden">
      <h2>Game Over !!</h2>
      <h3 class="notif-content">You won</h3>
      <h4>Correct Word: <span class="notif-span"></span></h4>
      <button class="notif-btn">Play again</button>
    </div>
  </body>
</html>
